{% if menu %}
  <ul>
  {% for item in menu %}
    <li class="menu-item-{{ loop.index }}">
      <a href="{{ item.url }}" title="Go to {{ item.title }}">
        {% if item.skip_title %}
        {% else %}
          {{ item.title }}
        {% endif %}
        {%- if item.icon -%}
          {{ item.icon }}
        {% endif %}
      </a>
      {% if item.children %}
        {% assign menu = item.children %}
        {% include menu.html %}
      {% endif %}
    </li>
  {% endfor %}
  </ul>
{% endif %}
